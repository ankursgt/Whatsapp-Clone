<!DOCTYPE html>
<html lang="en">
<head>
  <title>Whatsapp Web</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
jQuery(document).ready(function($) {
    $(".clickable-row").click(function() {
        window.location = $(this).data("href");
    });
});
</script>
  <link rel="stylesheet" href="styles.css"/> 
  </head>
  <body>
	<div class="container-fluid">
  		<div class="row">
		    <div class="col-sm-4">
				<div class="card" style="width: 100%;">
					<div class="sticky-top">
						<a href="index.html"><i class="fa fa-arrow-left" aria-hidden="true" ></i></a>
						<h5>Profile and status</h5></span>
					</div>
					<img class="card-img-top rounded-circle" src="images/avatar.png" alt="Card image cap">
					<div class="card-body">
						<h6 class="card-title">Your name</h6>
						<div class="input-group">
							<input class="form-control" placeholder="Ankur" type="text">
							<button class="btn btn-default" type="submit"><i class="fa fa-pencil-square-o"></i></button>
						</div>
						<p class="card-text">This is not your username or pin. This name will be visible to your contacts.</p>
						<h6>Status</h6><hr></hr>
						<p>I'm using Whatsapp!</p>
					</div>
				</div>
		    </div>
    		<div class="col-sm-8">
				<img src="images/avatar.png" class="img rounded-circle" /> John Doe
    			<div>
					<a href="#"><i class="fa fa-search fa-2x" aria-hidden="true"></i></a>
				  	<a href="#"><i class="fa fa-paperclip fa-2x" aria-hidden="true"></i></a>
				  	<a href="#"><i class="fa fa-ellipsis-v fa-2x" aria-hidden="true"></i></a>
				</div>
				<div class="row message" id="conversation">
				    <div class="row message-body">
				        <div class="col-sm-12 message-main-receiver">
				            <div class="receiver">
				              <div class="message-text">
				               Hey,whats up?
				              </div>
				              <span class="message-time pull-right">
				                12:00
				              </span>
				            </div>
				        </div>
				    </div>

				    <div class="row message-body">
				       	<div class="col-sm-12 message-main-sender">
				            <div class="sender">
				              <div class="message-text">
				                Just chillin..
				              </div>
				              <span class="message-time pull-right">
				                12:00
				              </span>
				            </div>
				        </div>
				    </div>
				</div>
				<div class="row reply" style="position: absolute; bottom:0">
			        <div class="col-sm-1 col-xs-1 reply-emojis">
			          <i class="fa fa-smile-o fa-2x"></i>
			        </div>
			        <div class="col-sm-9 col-xs-9 reply-main">
			          <textarea class="form-control" rows="1" id="comment"></textarea>
			        </div>
			        <div class="col-sm-1 col-xs-1 reply-recording">
			          <i class="fa fa-microphone fa-2x" aria-hidden="true"></i>
			        </div>
			        <div class="col-sm-1 col-xs-1 reply-send">
			          <i class="fa fa-send fa-2x" aria-hidden="true"></i>
			        </div>
			    </div>
    		</div>
  		</div>
	</div>
</body>
</html>
